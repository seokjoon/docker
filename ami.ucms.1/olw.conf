<VirtualHost _default_:80>

	ServerName olw.test.sj22
	ServerAlias www.olw.test.sj22
	########
	Redirect permanent / https://olw.test.sj22/
	########

</VirtualHost>

<IfModule mod_ssl.c>

	<VirtualHost _default_:443>

        ServerName olw.test.sj22
   		ServerAdmin seokjoon@gmail.com
   		ServerAlias www.olw.test.sj22
        DocumentRoot /var/www/test_olw

		########
        SSLEngine On
   		SSLCertificateFile /etc/apache2/ssl/certificate.crt
		SSLCertificateKeyFile /etc/apache2/ssl/private.key
		# SSLCACertificateFile /etc/apache2/ssl/ca_bundle.crt
        ########

        ########
   		<Directory /var/www/test_olw>
  			AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

	</VirtualHost>

</IfModule>

