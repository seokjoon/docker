version: "3"
services:
  registry:
    container_name: registry
    image: registry
    ports:
      - 5000:5000
    volumes:
      - "/d1/infra/docker/registry:/var/lib/registry"

  manager:
    container_name: manager
    image: docker:18.05.0-ce-dind
    privileged: true
    tty: true
    ports:
      - 8000:80
      - 9000:9000
    depends_on:
      - registry
    expose:
      - 3375
    command: "--insecure-registry reg:5000"
    volumes:
      - "/d1/infra/docker/manager:/stack"

  worker1:
    container_name: worker1
    image: docker:18.05.0-ce-dind
    privileged: true
    tty: true
    depends_on:
      - registry
      - manager
    expose:
      - 7946
      - 7946/udp
      - 4789/udp
    command: "--insecure-registry reg:5000"
    volumes:
      - "/d1/infra/docker/worker1:/var/www"

  worker2:
    container_name: worker2
    image: docker:18.05.0-ce-dind
    privileged: true
    tty: true
    depends_on:
      - registry
      - manager
    expose:
      - 7946
      - 7946/udp
      - 4789/udp
    command: "--insecure-registry reg:5000"
    volumes:
      - "/d1/infra/docker/worker2:/var/www"
