<VirtualHost *:80>
        ServerName joomla.ecfirm.net
        ServerAdmin seokjoon@gmail.com
        DocumentRoot /var/www/html/joomla
        
        ########ssl
		Redirect permanent / https://joomla.ecfirm.net/
        ########

        ########
        <Directory /var/www/html/joomla>
                AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<VirtualHost *:80>
        ServerName www.joomla.ecfirm.net
        Redirect permanent / https://joomla.ecfirm.net/
</VirtualHost>



<VirtualHost *:443>
        ServerName joomla.ecfirm.net:443
        ServerAdmin seokjoon@gmail.com
        DocumentRoot /var/www/html/joomla
        
        ########
        SSLEngine On
   		SSLCertificateFile /etc/apache2/ssl/certificate.crt
		SSLCertificateKeyFile /etc/apache2/ssl/private.key
		SSLCACertificateFile /etc/apache2/ssl/ca_bundle.crt
        ########
        
        ########
        <Directory /var/www/html/joomla>
                AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<VirtualHost *:443>
        ServerName www.joomla.ecfirm.net:443
        Redirect permanent / https://joomla.ecfirm.net/
</VirtualHost>

