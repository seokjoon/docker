<VirtualHost *:80>
        ServerName kilmeny.net
        ServerAdmin seokjoon@gmail.com
        DocumentRoot /var/www/html/kilmeny
        
        ########ssl
		#Redirect permanent / https://kilmeny.net/
        ########

        ########
        <Directory /var/www/html/kilmeny>
                AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<VirtualHost *:80>
        ServerName www.kilmeny.net
		Redirect permanent / https://kilmeny.net/
</VirtualHost>



<VirtualHost *:443>
        ServerName kilmeny.net:443
        ServerAdmin seokjoon@gmail.com
        DocumentRoot /var/www/html/kilmeny
        
        ########
        SSLEngine On
		SSLCertificateFile /etc/apache2/ssl/certificate.crt
		SSLCertificateKeyFile /etc/apache2/ssl/private.key
        ########

        ########
        <Directory /var/www/html/kilmeny>
                AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<VirtualHost *:443>
        ServerName www.kilmeny.net:443
		Redirect permanent / https://kilmeny.net/
</VirtualHost>

