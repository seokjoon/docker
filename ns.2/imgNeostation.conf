<VirtualHost _default_:80>
        ServerName img.neo-station.com
        ServerAdmin seokjoon@neo-station.com
        DocumentRoot /var/www/neostation
        
        ########
        <Directory /var/www/neostation>
                AllowOverride ALL
        </Directory>
        ########

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName www.img.neo-station.com
		Redirect permanent / http://img.neo-station.com/
</VirtualHost>